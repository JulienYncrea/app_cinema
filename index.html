<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CineBook üé¨</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="theme-color" content="#111827" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 1rem;
            background: #1f2937;
            color: #f9fafb;
        }
        h1, h2 {
            text-align: center;
            color: #fbbf24;
        }
        /* Style pour le titre principal et le logo cliquable */
        #mainTitle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem; /* Espace entre le texte et le logo */
            color: #fbbf24;
            cursor: pointer; /* Indique que le titre est cliquable */
        }
        #mainTitle .logo {
            margin-left: 0.5rem; /* Espace le logo du texte */
            font-size: 1.2em; /* Taille du logo (emoji) */
        }

        form, .film-list, .controls, .director-ranking-container {
            max-width: 600px;
            margin: 1rem auto;
            background: #374151;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        label {
            display: block;
            margin-top: 0.5rem;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.2rem;
            border: none;
            border-radius: 0.25rem;
            box-sizing: border-box;
        }
        button {
            margin-top: 1rem;
            background: #fbbf24;
            color: #1f2937;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #d19e1a;
        }
        .film {
            background: #111827;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            user-select: none;
        }
        .film:hover {
            background: #2563eb;
        }
        .film-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .film-title {
            font-weight: bold;
            font-size: 1.1rem;
            flex-grow: 1;
        }
        .film-director {
            font-size: 0.9rem;
            color: #d1d5db;
            margin-top: 0.2rem;
        }
        .film-date, .film-average {
            font-size: 0.9rem;
            color: #d1d5db;
            white-space: nowrap;
            margin-left: 0.8rem;
        }
        .film-details {
            margin-top: 0.5rem;
            background: #2563eb;
            padding: 0.5rem;
            border-radius: 0.5rem;
            color: #f3f4f6;
            display: none;
            font-size: 0.9rem;
        }
        .film-details p {
            margin: 0.2rem 0;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            background: #374151;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0;
        }
        select {
            max-width: 180px;
        }
        /* Boutons suppression et modification dans d√©tails */
        .btn-action {
            background: #ef4444;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.3rem 0.6rem;
            border-radius: 0.3rem;
            margin-top: 0.5rem;
            user-select: none;
            transition: background-color 0.3s ease;
            margin-right: 0.5rem; /* Ajout pour espacement */
        }
        .btn-action:hover {
            background: #b91c1c;
        }
        .btn-edit {
            background: #3b82f6; /* Bleu pour modifier */
        }
        .btn-edit:hover {
            background: #1d4ed8;
        }

        /* Styles pour le classement des r√©alisateurs */
        .director-ranking-container {
            margin-top: 2rem;
            background: #374151;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .director-ranking-container h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #fbbf24;
        }
        .director-ranking-list {
            list-style: none;
            padding: 0;
        }
        .director-ranking-list li {
            background: #111827;
            padding: 0.7rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .director-ranking-list li span:first-child {
            font-weight: bold;
        }
        .director-ranking-list li span:last-child {
            color: #fbbf24;
            font-weight: bold;
        }

        /* Styles pour le s√©lecteur d'√©toiles */
        .star-rating {
            display: inline-block;
            direction: rtl; /* Pour aligner les √©toiles √† droite, les clics fonctionnent de gauche √† droite */
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            font-size: 1.5rem;
            color: #6b7280;
            cursor: pointer;
            display: inline-block;
            padding: 0 2px;
        }
        .star-rating input[type="radio"]:checked ~ label {
            color: #fbbf24; /* Couleur de l'√©toile s√©lectionn√©e et celles avant */
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #fcd34d; /* Couleur des √©toiles au survol */
        }

        /* Styles pour la pr√©visualisation de l'affiche */
        #filmPosterPreview {
            max-width: 60px; /* Taille petite */
            height: auto;
            margin-left: 10px;
            vertical-align: middle;
            border-radius: 5px;
        }
        .film-poster {
            width: 40px; /* Taille de l'affiche dans la liste des films */
            height: 60px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 3px;
        }
        .film-header {
            display: flex;
            align-items: center; /* Centrer verticalement l'image et le texte */
        }
        /* Style pour l'affiche dans les d√©tails, si elle est pr√©sente */
        .film-details .detail-poster {
            max-width: 100px; /* Taille l√©g√®rement plus grande dans les d√©tails */
            height: auto;
            margin: 10px 0;
            border-radius: 5px;
            display: block; /* Pour qu'elle prenne toute la largeur disponible */
        }

        @media (max-width: 640px) {
            .film-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .film-date, .film-average {
                margin-left: 0;
            }
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            select {
                max-width: 100%;
            }
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker enregistr√©:', reg.scope))
                    .catch(err => console.error('Erreur SW:', err));
            });
        }
    </script>
</head>
<body>
    <h1 id="mainTitle">CineBook <span class="logo">üé¨</span></h1>

    <form id="filmForm" autocomplete="off">
        <label for="titleSearch">Rechercher un film *</label>
        <input type="text" id="titleSearch" placeholder="Taper le titre du film..." list="filmSuggestions" />
        <datalist id="filmSuggestions"></datalist>
        <input type="hidden" id="title" required /> 
        <input type="hidden" id="posterUrl" /> 
        <img id="filmPosterPreview" src="" alt="Affiche du film" style="display:none;" />


        <label for="director">R√©alisateur</label>
        <input type="text" id="director" list="directorList" placeholder="Ajouter un r√©alisateur ou en choisir un" />
        <datalist id="directorList"></datalist>

        <label for="date">Date de visionnage *</label>
        <input type="date" id="date" />

        <label for="global">Note globale *</label>
        <div class="star-rating" id="starRatingInput">
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 √©toiles">‚òÖ</label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 √©toiles">‚òÖ</label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 √©toiles">‚òÖ</label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 √©toiles">‚òÖ</label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 √©toile">‚òÖ</label>
        </div>
        <input type="hidden" id="global" required />


        <label for="commentaire">Commentaire</label>
        <textarea id="commentaire" placeholder="Votre avis sur le film..."></textarea>

        <button type="submit" id="addUpdateBtn">Ajouter üé•</button>
    </form>

    <div class="controls">
        <label for="tri">Trier les films par :</label>
        <select id="tri">
            <option value="dateDesc" selected>Date (du plus r√©cent)</option>
            <option value="dateAsc">Date (du plus ancien)</option>
            <option value="avgDesc">Note moyenne (la plus haute)</option>
            <option value="avgAsc">Note moyenne (la plus basse)</option>
            <option value="directorAsc">R√©alisateur (A-Z)</option>
        </select>
    </div>

    <h2>üéûÔ∏è Films vus</h2>
    <div class="film-list" id="filmList"></div>

    <div class="director-ranking-container" id="directorRanking">
        <h2>üèÜ Classement des R√©alisateurs</h2>
        <div class="controls">
            <label for="triDirector">Trier par :</label>
            <select id="triDirector">
                <option value="avgDesc" selected>Moyenne d'√©toiles (d√©croissante)</option>
                <option value="avgAsc">Moyenne d'√©toiles (croissante)</option>
                <option value="filmCountDesc">Nombre de films (d√©croissant)</option>
                <option value="filmCountAsc">Nombre de films (croissant)</option>
            </select>
        </div>
        <ul class="director-ranking-list" id="directorRankingList">
        </ul>
    </div>

    <script>
        const form = document.getElementById('filmForm');
        const filmList = document.getElementById('filmList');
        const triSelect = document.getElementById('tri'); // Pour le tri des films
        const triDirectorSelect = document.getElementById('triDirector'); // Pour le tri des r√©alisateurs
        const addUpdateBtn = document.getElementById('addUpdateBtn');
        const directorList = document.getElementById('directorList');
        const directorRankingList = document.getElementById('directorRankingList');
        const mainTitle = document.getElementById('mainTitle');
        const globalRatingInput = document.getElementById('global');
        const starRatingContainer = document.getElementById('starRatingInput');

        // Nouveaux √©l√©ments pour la recherche de films
        const titleSearchInput = document.getElementById('titleSearch');
        const filmSuggestionsDatalist = document.getElementById('filmSuggestions');
        const titleInput = document.getElementById('title'); // Le champ cach√© pour le titre r√©el
        const posterUrlInput = document.getElementById('posterUrl'); // Le champ cach√© pour l'URL de l'affiche
        const filmPosterPreview = document.getElementById('filmPosterPreview');
        const directorInput = document.getElementById('director'); // R√©cup√©rer l'input du r√©alisateur
        // NOUVEAU: D√©claration des variables dateInput et commentaireInput
        const dateInput = document.getElementById('date');
        const commentaireInput = document.getElementById('commentaire');


        // REMPLACEZ 'VOTRE_CLE_API_TMDB' par votre cl√© API TheMovieDB
        const TMDB_API_KEY = '16da9117701da039a64aa8ea59fb7e11'; // La cl√© correcte √† utiliser
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const TMDB_IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w92'; // w92 pour une petite affiche
        const TMDB_LARGE_IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w300'; // w300 pour une affiche plus grande dans les d√©tails

        let filmsData = [];
        let debounceTimer;

        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        starRatingContainer.addEventListener('change', (e) => {
            if (e.target.name === 'rating') {
                globalRatingInput.value = e.target.value;
            }
        });

        function setStarRating(value) {
            const starId = `star${value}`;
            const starRadio = document.getElementById(starId);
            if (starRadio) {
                starRadio.checked = true;
            }
            globalRatingInput.value = value;
        }

        function getUniqueDirectors(films) {
            const directors = new Set();
            films.forEach(film => {
                if (film.director && film.director.trim() !== '') {
                    directors.add(film.director.trim());
                }
            });
            return Array.from(directors).sort();
        }

        function updateDirectorDatalist() {
            const uniqueDirectors = getUniqueDirectors(filmsData);
            directorList.innerHTML = '';

            uniqueDirectors.forEach(director => {
                const option = document.createElement('option');
                option.value = director;
                directorList.appendChild(option);
            });
        }

        function moyenne(film) {
            const value = Number(film.global);
            // G√®re les cas o√π la note est vide/non num√©rique (<1) ou >5 (ancienne note)
            if (isNaN(value) || value < 1) {
                return 0;
            } else if (value > 5) {
                return 5; // Capper √† 5 si l'ancienne note √©tait >5
            } else {
                return value; // La note est d√©j√† entre 1 et 5
            }
        }

        function displayStars(rating) {
            const numStars = Math.round(rating);
            return '‚≠ê'.repeat(numStars);
        }

        function displayDirectorRanking() {
            const directorScores = {};

            filmsData.forEach(film => {
                if (film.director && film.director.trim() !== '') {
                    const directorName = film.director.trim();
                    const filmScore = moyenne(film); // Utilise la fonction moyenne qui g√®re les notes > 5

                    if (!directorScores[directorName]) {
                        directorScores[directorName] = { totalScore: 0, filmCount: 0 };
                    }
                    directorScores[directorName].totalScore += filmScore;
                    directorScores[directorName].filmCount++;
                }
            });

            let rankedDirectors = Object.keys(directorScores)
                .map(director => ({
                    name: director,
                    averageScore: directorScores[director].totalScore / directorScores[director].filmCount,
                    filmCount: directorScores[director].filmCount
                }));

            const triDirector = triDirectorSelect.value;
            rankedDirectors.sort((a, b) => {
                if (triDirector === 'avgDesc') {
                    return b.averageScore - a.averageScore;
                } else if (triDirector === 'avgAsc') {
                    return a.averageScore - b.averageScore;
                } else if (triDirector === 'filmCountDesc') {
                    return b.filmCount - a.filmCount;
                } else if (triDirector === 'filmCountAsc') {
                    return a.filmCount - b.filmCount;
                }
                return 0;
            });

            directorRankingList.innerHTML = '';

            if (rankedDirectors.length === 0) {
                directorRankingList.innerHTML = '<li>Aucun r√©alisateur √† classer pour le moment.</li>';
                return;
            }

            rankedDirectors.forEach(director => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${director.name}</span> <span>${displayStars(director.averageScore.toFixed(1))} (${director.averageScore.toFixed(1)}/5) - ${director.filmCount} film(s)</span>`;
                directorRankingList.appendChild(li);
            });
        }

        // Fonction de gestion d'erreur d'image pour un placeholder
        function onImageError(imageElement) {
            imageElement.onerror = null; // Emp√™che la boucle infinie si le fallback √©choue aussi
            imageElement.src = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='; // Image transparente
            imageElement.style.backgroundColor = '#333'; // Fond gris fonc√©
            imageElement.style.width = '40px';
            imageElement.style.height = '60px';
            imageElement.title = 'Affiche non disponible';
        }

        function chargerFilms() {
            const storedFilms = JSON.parse(localStorage.getItem('cinebook_films')) || [];
            filmsData = []; // R√©initialiser filmsData pour la nouvelle construction
            let changed = false; // Pour savoir si on doit sauvegarder

            // On parcourt les films charg√©s et on leur assigne un ID si manquant
            storedFilms.forEach(film => {
                if (!film.id) {
                    film.id = generateUniqueId();
                    changed = true; // Il y a eu une modification
                }
                filmsData.push(film); // On ajoute le film (avec ou sans nouvel ID) √† la liste active
            });

            // Si des IDs ont √©t√© ajout√©s ou modifi√©s, on sauvegarde une seule fois √† la fin
            if (changed) {
                localStorage.setItem('cinebook_films', JSON.stringify(filmsData));
            }

            const tri = triSelect.value;
            filmsData.sort((a, b) => {
                if (tri === 'dateDesc') {
                    return new Date(b.date || '0000-01-01') - new Date(a.date || '0000-01-01');
                } else if (tri === 'dateAsc') {
                    return new Date(a.date || '0000-01-01') - new Date(b.date || '0000-01-01');
                } else if (tri === 'avgDesc') {
                    return moyenne(b) - moyenne(a);
                } else if (tri === 'avgAsc') {
                    return moyenne(a) - moyenne(b);
                } else if (tri === 'directorAsc') {
                    const directorA = a.director ? a.director.toLowerCase() : '';
                    const directorB = b.director ? b.director.toLowerCase() : '';
                    return directorA.localeCompare(directorB);
                }
            });

            filmList.innerHTML = '';

            filmsData.forEach((film) => {
                const div = document.createElement('div');
                div.className = 'film';
                div.dataset.id = film.id; // L'ID est maintenant garanti d'√™tre pr√©sent ici

                const avgNoteStars = displayStars(moyenne(film));
                const directorDisplay = film.director ? `<div class="film-director">${film.director}</div>` : '';
                
                // D√©finir l'URL de l'affiche et une URL plus grande pour les d√©tails
                const posterSmallUrl = film.posterUrl ? film.posterUrl : ''; // URL d√©j√† stock√©e (w92)
                const posterLargeUrl = film.posterUrl ? film.posterUrl.replace(TMDB_IMAGE_BASE_URL, TMDB_LARGE_IMAGE_BASE_URL) : ''; // Tente de changer w92 en w300

                const posterHtml = posterSmallUrl
                    ? `<img src="${posterSmallUrl}" alt="Affiche de ${film.title}" class="film-poster" onerror="onImageError(this);" />`
                    : `<div class="film-poster" style="background-color:#333; width:40px; height:60px; display:inline-block; vertical-align:middle;" title="Affiche non disponible"></div>`; // Affiche vide si pas d'URL

                const detailPosterHtml = posterLargeUrl
                    ? `<p><img src="${posterLargeUrl}" alt="Affiche de ${film.title}" class="detail-poster" onerror="onImageError(this); this.style.width='100px'; this.style.height='150px';" /></p>`
                    : ''; // Affiche vide ou placeholder si pas d'URL pour les d√©tails

                div.innerHTML = `
                    <div class="film-header">
                        ${posterHtml}
                        <div>
                            <div class="film-title">${film.title}</div>
                            ${directorDisplay}
                        </div>
                        <div>
                            <span class="film-average">${avgNoteStars}</span>
                            <span class="film-date">${formatDate(film.date)}</span>
                        </div>
                    </div>
                    <div class="film-details">
                        ${detailPosterHtml}
                        <p><strong>R√©alisateur :</strong> ${film.director || 'N/A'}</p>
                        <p><strong>Note globale :</strong> ${displayStars(film.global)} (${film.global}/5)</p>
                        <p><strong>Commentaire :</strong> ${film.commentaire || '(pas de commentaire)'}</p>
                        <button class="btn-action btn-edit" data-id="${film.id}" title="Modifier ce film">‚úèÔ∏è Modifier</button>
                        <button class="btn-action btn-delete" data-id="${film.id}" title="Supprimer ce film">üóëÔ∏è Supprimer</button>
                    </div>
                `;

                const header = div.querySelector('.film-header');
                const details = div.querySelector('.film-details');
                const btnDelete = div.querySelector('.btn-delete');
                const btnEdit = div.querySelector('.btn-edit');

                btnDelete.addEventListener('click', e => {
                    e.stopPropagation();
                    const filmIdToDelete = e.target.dataset.id;
                    if (confirm(`Supprimer "${filmsData.find(f => f.id === filmIdToDelete)?.title}" ?`)) {
                        filmsData = filmsData.filter(f => f.id !== filmIdToDelete);
                        localStorage.setItem('cinebook_films', JSON.stringify(filmsData));
                        chargerFilms();
                        updateDirectorDatalist();
                        displayDirectorRanking();
                    }
                });

                btnEdit.addEventListener('click', e => {
                    e.stopPropagation();
                    const filmIdToEdit = e.target.dataset.id;
                    const filmToEdit = filmsData.find(f => f.id === filmIdToEdit);

                    if (filmToEdit) {
                        titleSearchInput.value = filmToEdit.title; // Mettre le titre dans le champ de recherche
                        titleInput.value = filmToEdit.title; // Mettre √† jour le champ cach√©
                        directorInput.value = filmToEdit.director || ''; // Pr√©-remplir le r√©alisateur
                        dateInput.value = filmToEdit.date; // Utilisez la variable d√©clar√©e
                        // Correction de la note pour l'√©dition (cappage √† 5)
                        let displayRating = Number(filmToEdit.global);
                        if (isNaN(displayRating) || displayRating < 1) {
                            displayRating = 0;
                        } else if (displayRating > 5) {
                            displayRating = 5; // Capper √† 5 pour le formulaire d'√©dition
                        }
                        setStarRating(displayRating); // Utiliser la note ajust√©e
                        commentaireInput.value = filmToEdit.commentaire; // Utilisez la variable d√©clar√©e
                        posterUrlInput.value = filmToEdit.posterUrl || ''; // Charger l'URL de l'affiche
                        
                        if (filmToEdit.posterUrl) {
                            filmPosterPreview.src = filmToEdit.posterUrl;
                            filmPosterPreview.style.display = 'inline-block';
                        } else {
                            filmPosterPreview.style.display = 'none';
                            filmPosterPreview.src = '';
                        }

                        addUpdateBtn.textContent = 'Modifier ‚úèÔ∏è';
                        form.dataset.editingId = filmIdToEdit;

                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });

                header.addEventListener('click', () => {
                    const visible = details.style.display === 'block';

                    // Cacher tous les autres d√©tails avant d'afficher celui-ci
                    document.querySelectorAll('.film-details').forEach(d => d.style.display = 'none');

                    details.style.display = visible ? 'none' : 'block';
                });

                filmList.appendChild(div);
            });
            updateDirectorDatalist();
            displayDirectorRanking();
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const d = new Date(dateStr);
            const userTimezoneOffset = d.getTimezoneOffset() * 60000;
            const adjustedDate = new Date(d.getTime() + userTimezoneOffset);
            return adjustedDate.toLocaleDateString('fr-FR', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        form.addEventListener('submit', e => {
            e.preventDefault();

            if (!titleInput.value.trim()) { // V√©rifier le champ cach√© pour le titre r√©el
                return alert('Le titre du film est requis.');
            }
            if (!globalRatingInput.value || Number(globalRatingInput.value) < 1 || Number(globalRatingInput.value) > 5) {
                return alert('La note globale est obligatoire et doit √™tre comprise entre 1 et 5 √©toiles.');
            }

            const film = {
                title: titleInput.value.trim(),
                director: directorInput.value.trim(),
                date: dateInput.value, // Utilisez la variable d√©clar√©e
                global: globalRatingInput.value,
                commentaire: commentaireInput.value.trim(), // Utilisez la variable d√©clar√©e
                posterUrl: posterUrlInput.value || '' // Enregistrer l'URL de l'affiche
            };

            const editingId = form.dataset.editingId;

            if (editingId) {
                const filmIndex = filmsData.findIndex(f => f.id === editingId);
                if (filmIndex !== -1) {
                    filmsData[filmIndex] = { ...filmsData[filmIndex], ...film };
                }
                delete form.dataset.editingId;
                addUpdateBtn.textContent = 'Ajouter üé•';
            } else {
                film.id = generateUniqueId();
                filmsData.push(film);
            }

            localStorage.setItem('cinebook_films', JSON.stringify(filmsData));

            form.reset();
            setStarRating(0);
            filmPosterPreview.style.display = 'none'; // Cacher l'aper√ßu de l'affiche apr√®s soumission
            chargerFilms();
        });

        triSelect.addEventListener('change', chargerFilms);
        triDirectorSelect.addEventListener('change', displayDirectorRanking);

        mainTitle.addEventListener('click', () => {
            document.getElementById('directorRanking').scrollIntoView({
                behavior: 'smooth'
            });
        });

        // --- Fonctions pour la recherche de films via TMDb ---

        async function searchMovies(query) {
            if (query.length < 3) { // Ne rechercher que si au moins 3 caract√®res sont tap√©s
                filmSuggestionsDatalist.innerHTML = '';
                return;
            }

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(async () => {
                try {
                    const response = await fetch(`${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}&language=fr-FR`);
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP: ${response.status}`);
                    }
                    const data = await response.json();
                    displayMovieSuggestions(data.results);
                } catch (error) {
                    console.error("Erreur lors de la recherche de films:", error);
                    filmSuggestionsDatalist.innerHTML = ''; // Vider les suggestions en cas d'erreur
                }
            }, 300); // D√©lai de 300ms avant de lancer la recherche
        }

        function displayMovieSuggestions(movies) {
            filmSuggestionsDatalist.innerHTML = '';
            movies.forEach(movie => {
                const option = document.createElement('option');
                option.value = movie.title;
                // Stocker l'ID du film pour une requ√™te de d√©tails ult√©rieure
                option.dataset.id = movie.id; 
                option.dataset.posterPath = movie.poster_path; 
                filmSuggestionsDatalist.appendChild(option);
            });
        }

        // Nouvelle fonction pour obtenir les d√©tails du film (y compris l'√©quipe)
        async function getMovieDetails(movieId) {
            try {
                const response = await fetch(`${TMDB_BASE_URL}/movie/${movieId}?api_key=${TMDB_API_KEY}&append_to_response=credits&language=fr-FR`);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Erreur lors de la r√©cup√©ration des d√©tails du film ${movieId}:`, error);
                return null;
            }
        }

        titleSearchInput.addEventListener('input', (e) => {
            searchMovies(e.target.value);
        });

        titleSearchInput.addEventListener('change', async (e) => {
            const selectedOption = Array.from(filmSuggestionsDatalist.options).find(
                option => option.value === e.target.value
            );

            if (selectedOption) {
                const movieId = selectedOption.dataset.id;
                titleInput.value = selectedOption.value; // Mettre √† jour le champ cach√© avec le titre complet
                
                const posterPath = selectedOption.dataset.posterPath;
                if (posterPath) {
                    // Utilise TMDB_IMAGE_BASE_URL (w92) pour l'input et la pr√©visualisation
                    const fullPosterUrl = `${TMDB_IMAGE_BASE_URL}${posterPath}`; 
                    posterUrlInput.value = fullPosterUrl; // Enregistrer l'URL compl√®te
                    filmPosterPreview.src = fullPosterUrl;
                    filmPosterPreview.style.display = 'inline-block';
                } else {
                    posterUrlInput.value = ''; // Pas d'affiche
                    filmPosterPreview.style.display = 'none';
                    filmPosterPreview.src = '';
                }

                // R√©cup√©rer les d√©tails du film pour le r√©alisateur
                if (movieId) {
                    const movieDetails = await getMovieDetails(movieId);
                    if (movieDetails && movieDetails.credits && movieDetails.credits.crew) {
                        const director = movieDetails.credits.crew.find(
                            (member) => member.job === 'Director'
                        );
                        if (director) {
                            directorInput.value = director.name; // Pr√©-remplir le champ r√©alisateur
                        } else {
                            directorInput.value = ''; // Effacer si aucun r√©alisateur trouv√©
                        }
                    } else {
                        directorInput.value = ''; // Effacer si pas de cr√©dits ou d'√©quipe
                    }
                }
            } else {
                // Si l'utilisateur n'a pas s√©lectionn√© une suggestion, mais a tap√© quelque chose
                titleInput.value = e.target.value;
                posterUrlInput.value = '';
                filmPosterPreview.style.display = 'none';
                filmPosterPreview.src = '';
                directorInput.value = ''; // Effacer le r√©alisateur si pas de s√©lection valide
            }
        });

        window.addEventListener('load', () => {
            chargerFilms();
            updateDirectorDatalist();
            displayDirectorRanking();
            setStarRating(0);
        });
    </script>
</body>
