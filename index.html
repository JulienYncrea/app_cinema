<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineBook üé¨</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="theme-color" content="#111827" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 1rem;
      background: #1f2937;
      color: #f9fafb;
    }
    h1, h2 {
      text-align: center;
      color: #fbbf24;
    }
    form, .film-list, .controls {
      max-width: 600px;
      margin: 1rem auto;
      background: #374151;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
      border: none;
      border-radius: 0.25rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      background: #fbbf24;
      color: #1f2937;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #d19e1a;
    }
    .film {
      background: #111827;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      user-select: none;
    }
    .film:hover {
      background: #2563eb;
    }
    .film-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .film-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .film-date, .film-average {
      font-size: 0.9rem;
      color: #d1d5db;
      margin-left: 1rem;
      white-space: nowrap;
    }
    .film-details {
      margin-top: 0.5rem;
      background: #2563eb;
      padding: 0.5rem;
      border-radius: 0.5rem;
      color: #f3f4f6;
      display: none;
      font-size: 0.9rem;
    }
    .film-details p {
      margin: 0.2rem 0;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      background: #374151;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0;
    }
    select {
      max-width: 180px;
    }
    @media (max-width: 640px) {
      .film-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .film-date, .film-average {
        margin-left: 0;
      }
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
      select {
        max-width: 100%;
      }
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker enregistr√©:', reg.scope))
          .catch(err => console.error('Erreur SW:', err));
      });
    }
  </script>
</head>
<body>
  <h1>CineBook üé¨</h1>
  <form id="filmForm" autocomplete="off">
    <label for="title">Titre du film</label>
    <input type="text" id="title" required />

    <label for="date">Date de visionnage</label>
    <input type="date" id="date" required />

    <label for="global">Note globale (0-10)</label>
    <input type="number" id="global" min="0" max="10" required />

    <label for="scenario">Sc√©nario (0-10)</label>
    <input type="number" id="scenario" min="0" max="10" required />

    <label for="musique">Musique (0-10)</label>
    <input type="number" id="musique" min="0" max="10" required />

    <label for="visuel">Visuel (0-10)</label>
    <input type="number" id="visuel" min="0" max="10" required />

    <label for="acteur">Acteurs (0-10)</label>
    <input type="number" id="acteur" min="0" max="10" required />

    <label for="commentaire">Commentaire</label>
    <textarea id="commentaire" placeholder="Votre avis sur le film..."></textarea>

    <button type="submit">Ajouter üé•</button>
  </form>

  <div class="controls">
    <label for="tri">Trier par :</label>
    <select id="tri">
      <option value="dateDesc" selected>Date (du plus r√©cent)</option>
      <option value="dateAsc">Date (du plus ancien)</option>
      <option value="avgDesc">Note moyenne (la plus haute)</option>
      <option value="avgAsc">Note moyenne (la plus basse)</option>
    </select>
  </div>

  <h2>üéûÔ∏è Films vus</h2>
  <div class="film-list" id="filmList"></div>

  <script>
    const form = document.getElementById('filmForm');
    const filmList = document.getElementById('filmList');
    const triSelect = document.getElementById('tri');

    // Charge films et trie selon la s√©lection
    function chargerFilms() {
      let films = JSON.parse(localStorage.getItem('cinebook_films')) || [];

      // Trie selon la s√©lection
      const tri = triSelect.value;
      films.sort((a, b) => {
        if (tri === 'dateDesc') {
          return new Date(b.date) - new Date(a.date);
        } else if (tri === 'dateAsc') {
          return new Date(a.date) - new Date(b.date);
        } else if (tri === 'avgDesc') {
          return moyenne(b) - moyenne(a);
        } else if (tri === 'avgAsc') {
          return moyenne(a) - moyenne(b);
        }
      });

      filmList.innerHTML = '';

      films.forEach((film, index) => {
        const div = document.createElement('div');
        div.className = 'film';

        const avgNote = moyenne(film).toFixed(2);

        div.innerHTML = `
          <div class="film-header">
            <div class="film-title">${film.title}</div>
            <div>
              <span class="film-average">‚≠ê ${avgNote}</span>
              <span class="film-date">${formatDate(film.date)}</span>
            </div>
          </div>
          <div class="film-details">
            <p><strong>Note globale :</strong> ${film.global}/10</p>
            <p><strong>Sc√©nario :</strong> ${film.scenario}/10</p>
            <p><strong>Musique :</strong> ${film.musique}/10</p>
            <p><strong>Visuel :</strong> ${film.visuel}/10</p>
            <p><strong>Acteurs :</strong> ${film.acteur}/10</p>
            <p><strong>Commentaire :</strong> ${film.commentaire || '(pas de commentaire)'}</p>
          </div>
        `;

        // Clic pour toggle d√©tails
        div.querySelector('.film-header').addEventListener('click', () => {
          const details = div.querySelector('.film-details');
          const visible = details.style.display === 'block';

          // Fermer tous les autres d√©tails
          document.querySelectorAll('.film-details').forEach(d => d.style.display = 'none');

          details.style.display = visible ? 'none' : 'block';
        });

        filmList.appendChild(div);
      });
    }

    function moyenne(film) {
      return (
        (Number(film.global) +
         Number(film.scenario) +
         Number(film.musique) +
         Number(film.visuel) +
         Number(film.acteur)) / 5
      );
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      return d.toLocaleDateString('fr-FR', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Validation simple
      if (!form.title.value.trim()) return alert('Le titre est requis');
      if (!form.date.value) return alert('La date est requise');

      const film = {
        title: form.title.value.trim(),
        date: form.date.value,
        global: form.global.value,
        scenario: form.scenario.value,
        musique: form.musique.value,
        visuel: form.visuel.value,
        acteur: form.acteur.value,
        commentaire: form.commentaire.value.trim()
      };

      const films = JSON.parse(localStorage.getItem('cinebook_films')) || [];
      films.push(film);
      localStorage.setItem('cinebook_films', JSON.stringify(films));

      form.reset();
      chargerFilms();
    });

    triSelect.addEventListener('change', chargerFilms);

    window.addEventListener('load', chargerFilms);
  </script>
</body>
</html>
