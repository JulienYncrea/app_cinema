<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineBook 🎬</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="theme-color" content="#111827" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 1rem;
      background: #1f2937;
      color: #f9fafb;
    }
    h1, h2 {
      text-align: center;
      color: #fbbf24;
    }
    form, .film-list, .controls {
      max-width: 600px;
      margin: 1rem auto;
      background: #374151;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
      border: none;
      border-radius: 0.25rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      background: #fbbf24;
      color: #1f2937;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #d19e1a;
    }
    .film {
      background: #111827;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      user-select: none;
    }
    .film:hover {
      background: #2563eb;
    }
    .film-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .film-title {
      font-weight: bold;
      font-size: 1.1rem;
      flex-grow: 1;
    }
    .film-date, .film-average {
      font-size: 0.9rem;
      color: #d1d5db;
      white-space: nowrap;
      margin-left: 0.8rem;
    }
    .film-details {
      margin-top: 0.5rem;
      background: #2563eb;
      padding: 0.5rem;
      border-radius: 0.5rem;
      color: #f3f4f6;
      display: none;
      font-size: 0.9rem;
    }
    .film-details p {
      margin: 0.2rem 0;
    }
    .film-details input, .film-details textarea {
      margin: 0.2rem 0;
    }
    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      background: #374151;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0;
    }
    select {
      max-width: 180px;
    }
    .btn-delete {
      background: #ef4444;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      border-radius: 0.3rem;
      margin-top: 0.5rem;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .btn-delete:hover {
      background: #b91c1c;
    }
    .btn-edit {
      background: #10b981;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 0.3rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .btn-edit:hover {
      background: #059669;
    }
    @media (max-width: 640px) {
      .film-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .film-date, .film-average {
        margin-left: 0;
      }
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
      select {
        max-width: 100%;
      }
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker enregistré:', reg.scope))
          .catch(err => console.error('Erreur SW:', err));
      });
    }

    function moyenne(film) {
      const notes = ['global', 'scenario', 'musique', 'visuel', 'acteur']
        .map(k => Number(film[k]))
        .filter(v => !isNaN(v));
      return notes.length ? (notes.reduce((a, b) => a + b, 0) / notes.length).toFixed(1) : '-';
    }

    const films = JSON.parse(localStorage.getItem('films') || '[]');
    const list = document.createElement('div');
    list.className = 'film-list';
    document.body.appendChild(list);

    function render() {
      list.innerHTML = '';
      films.forEach((film, index) => {
        const div = document.createElement('div');
        div.className = 'film';

        const header = document.createElement('div');
        header.className = 'film-header';

        const title = document.createElement('div');
        title.className = 'film-title';
        title.textContent = film.nom;

        const avg = document.createElement('div');
        avg.className = 'film-average';
        avg.textContent = `🎯 ${moyenne(film)}`;

        const date = document.createElement('div');
        date.className = 'film-date';
        date.textContent = `📅 ${film.date || ''}`;

        header.appendChild(title);
        header.appendChild(avg);
        header.appendChild(date);

        const details = document.createElement('div');
        details.className = 'film-details';

        for (let key of ['global', 'scenario', 'musique', 'visuel', 'acteur']) {
          if (film[key] !== undefined && film[key] !== '') {
            const p = document.createElement('p');
            p.textContent = `${key} : ${film[key]}`;
            details.appendChild(p);
          }
        }

        if (film.commentaire) {
          const p = document.createElement('p');
          p.textContent = `🗒️ ${film.commentaire}`;
          details.appendChild(p);
        }

        const editBtn = document.createElement('button');
        editBtn.textContent = '✏️ Modifier';
        editBtn.className = 'btn-edit';
        editBtn.onclick = () => {
          const newGlobal = prompt('Note générale (0-10)', film.global);
          const newScenario = prompt('Note scénario', film.scenario);
          const newMusique = prompt('Note musique', film.musique);
          const newVisuel = prompt('Note visuel', film.visuel);
          const newActeur = prompt('Note acteur', film.acteur);
          const newComment = prompt('Commentaire', film.commentaire);
          const newDate = prompt('Date', film.date);
          Object.assign(film, {
            global: newGlobal,
            scenario: newScenario,
            musique: newMusique,
            visuel: newVisuel,
            acteur: newActeur,
            commentaire: newComment,
            date: newDate
          });
          save();
        };
        details.appendChild(editBtn);

        const del = document.createElement('button');
        del.textContent = '🗑️ Supprimer';
        del.className = 'btn-delete';
        del.onclick = () => {
          if (confirm('Supprimer ce film ?')) {
            films.splice(index, 1);
            save();
          }
        };
        details.appendChild(del);

        div.appendChild(header);
        div.appendChild(details);

        let open = false;
        div.addEventListener('click', (e) => {
          if (e.target === editBtn || e.target === del) return;
          document.querySelectorAll('.film-details').forEach(el => el.style.display = 'none');
          if (!open) {
            details.style.display = 'block';
            open = true;
          } else {
            details.style.display = 'none';
            open = false;
          }
        });

        list.appendChild(div);
      });
    }

    function save() {
      localStorage.setItem('films', JSON.stringify(films));
      render();
    }

    render();
  </script>
</body>
</html>
